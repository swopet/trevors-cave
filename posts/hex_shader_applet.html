<!-- vertex shader -->
<script  id="vertex-shader-2d" type="notjs">
  attribute vec4 a_position;
  attribute vec2 a_texCoord;
  varying vec2 v_texCoord;
  uniform vec2 u_resolution;

  void main() {
     // convert the position from pixels to 0.0 to 1.0
     vec2 zeroToOne = a_position.xy / u_resolution;

     // convert from 0->1 to 0->2
     vec2 zeroToTwo = zeroToOne * 2.0;

     // convert from 0->2 to -1->+1 (clipspace)
     vec2 clipSpace = zeroToTwo - 1.0;

     gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
     v_texCoord = a_texCoord;
  }
</script>

<script id="fragment-shader-2d" type="x-shader/x-fragment">

precision mediump float;

uniform vec2 iResolution; 
uniform float minSize;
uniform float steps;
uniform float lineWidth;
uniform float lineFade;
// our texture
uniform sampler2D u_image;
 
// the texCoords passed in from the vertex shader.
varying vec2 v_texCoord;

 
void main() {
   // Look up a color from the texture.
   vec4 source_color = texture2D(u_image, v_texCoord);
   float grey_scale = dot(source_color.xyz,vec3(0.22,0.71,0.07));
   vec2 p = v_texCoord * iResolution;
   float p_x_mod = mod(p.x,minSize);
   float d = min(abs(p_x_mod-minSize),abs(p_x_mod));
   float val = smoothstep(lineWidth,lineWidth+lineFade,d);
   vec4 out_color = vec4(vec3(val),1.0);
   gl_FragColor = out_color;
}

</script>
